<div class="dashboard-calendar-holder">
    <div class="dashboard-calendar-contr">
        <div class="dashboard-calendar-box">
            <div class="dashboard-calendar-form-holder" [formGroup]="range">
                <p>Choose date</p>
                
                <mat-form-field   class="example-full-width" appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                  <div style="margin-bottom: 20px;" class="dashboard-calendar-buttons">
                    <button [disabled]="!range.value" (click)='getForecast()'>Get weather forecast</button>
                </div>
            </div>                      
        </div>
    </div>
</div>
